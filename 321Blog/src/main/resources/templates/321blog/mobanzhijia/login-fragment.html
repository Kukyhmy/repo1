<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="login(title,keywords)">
<head>
    <!-- 第二模态框 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <style>body{padding-top: 60px;}</style>

  <!--  <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />-->

    <link th:href="@{/assets/css/login-register.css}"  rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

  <!--  <script th:src="@{/assets/js/jquery-1.10.2.js}" type="text/javascript"></script>-->
   <!-- <script th:src="@{/assets/js/bootstrap.js}" type="text/javascript"></script>-->
    <script th:src="@{/assets/js/login-register.js}" type="text/javascript"></script>
    <link rel="stylesheet"  th:href="@{/blog/mobanzhijia/assets/css/style.css}">
</head>
<body>
<div class="container">



    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login with</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                <div class="col-8">
                                    <div class="social-login-buttons">
                                        <a class="btn  btn-link-1-qq" href="/qqLogin/callback.do">
                                            <i class="fa fa-qq fa-2x"></i>QQ
                                        </a>
                                        <a class="btn  btn-link-1-weixin" href="/qqLogin/weixin">
                                            <i class="fa fa-weixin fa-2x"></i>WeChat
                                        </a>
                                        <a class="btn  btn-link-1-weibo" href="#">
                                            <i class="fa fa-weibo"></i> WeiBo
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>or</span>
                                <div class="line r"></div>
                            </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                               <!-- <form method="" action="" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                </form>-->
                                <form th:action="@{/authentication/form}" method="post">
                                    <!-- <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                                         <div class="alert alert-danger" th:text="${session.errorMsg}"></div>-->
                                    <!-- </div>-->
                                    <div class="form-group has-feedback">
                                        <span class="fa fa-user form-control-feedback"></span>
                                        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入账号"
                                               required="true">
                                    </div>
                                    <div class="form-group has-feedback">
                                        <span class="fa fa-lock form-control-feedback"></span>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                                               required="true">
                                    </div>
                                    <div class="form-group has-feedback">
                                        <span class="fa fa-lock form-control-feedback"></span>
                                        <tr>
                                            <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
                                        </tr>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
                                        </div>
                                        <div class="col-6">
                                            <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                                                 onclick="this.src='/common/kaptcha?d='+new Date()*1">
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback"></div>
                                    <div class="row">
                                        <div class="col-4">
                                            <button type="submit" class="btn btn-primary btn-block btn-flat">登录
                                            </button>
                                            <div class=" col-md-5" th:if="${loginError}">
                                                <p class="blog-label-error" th:text="${errorMsg}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                   <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                    <input id="email2" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password2" class="form-control" type="password" placeholder="Password" name="password">
                                    <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="button" value="Create account" name="commit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>Already have an account?</span>
                        <a href="javascript: showLoginForm();">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
